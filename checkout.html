<html>
 <head><title>Checkout Page</title></head>
 <body>
   <h2>Check Out Page</h2>
    <form action="SubmitOrder1"> 
      <table cellpadding="0" cellspacing="5">
        <tr><td colspan="2"><b>Name Information</b></td></tr>
        <tr>
          <td>First Name</td><td><input type="text" name="FirstName" size="20"/></td>
        </tr>
        
        <tr>
          <td>Last Name</td><td><input type="text" name="LastName" size="30" /></td>
        </tr>

        <tr>
          <td>Phone Number </td><td><input type="text" name="phoneNumber" size="10"/></td>
        </tr>

        <tr>
          <td>Email</td><td><input type="text" name="EmailId" size="30" /></td>
        </tr>
        <tr><td colspan="2"><hr /></td></tr>
        <tr><td colspan="2"><b>Address Information</b></td></tr>
        <tr>
          <td>Address</td><td><input type="text" name="CustomerAddress" size="50" /></td>
        </tr>
        <tr>
          <td>City</td><td><input type="text" name="CustomerCity" size="30" /></td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <input type="text" name="CustomerState" size="15">
           
            ZIP :<input type="text" name="CustomerZipCode" size="5"/>
          </td>
        </tr>
        <hr>
 <tr><td colspan="2"><b>Credit Card Information</b></td></tr>
        <tr>
          <td>Credit Card No :</td><td><input type="text" name="CreditCardNumber" size="16"/></td>
        </tr>
 <tr>
      <td>CVV :</td><td><input type="text" name="SecurityNumber" size="5"/></td>
 </tr>
        
        <tr><td colspan="2"><hr /></td></tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="submit" value="Procees to Order " />
            <input type="hidden" name="page_name" value="login" />
          </td>
        </tr>
      </table>
    </form>
 </body>
</html>
